<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Signature</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    <div class="signature">
        <table class="signature-table">
            <tr>
                <td>
                    <img src="/img/ProfilePic_no_background.png" alt="Your Name" class="signature-img">
                </td>
                <td class="signature-info">
                    <div class="signature-name">Erikas Ralys</div>
                    <div class="signature-title"></div>
                    <div class="signature-contact">
                        <div>Email: <a href="mailto: erikas.ralys@own.cologne">erikas.ralys@own.cologne</a></div>
                        <div>Phone: <a href="tel:+1234567890">+49 173 2659607</a></div>
                        <div>Website: <a href="http://own.cologne" target="_blank" rel="noopener">own.cologne</a></div>
                    </div>
                    <div class="signature-social">
                        <a href="https://github.com/per5cm" target="_blank" rel="noopener">
                            <img src="linkedin-icon-url.png" alt="GitHub">
                        </a>
                        <a href="http://twitter.com/yourprofile" target="_blank" rel="noopener">
                            <img src="twitter-icon-url.png" alt="Twitter">
                        </a>
                        <a href="http://facebook.com/yourprofile" target="_blank" rel="noopener">
                            <img src="facebook-icon-url.png" alt="Facebook">
                        </a>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
